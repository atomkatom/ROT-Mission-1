<!DOCTYPE html>

  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">

  <div class="top__img">

        <img src="/img/pc/present_1.png"alt="">

      </div>
    </div>

    <div>

    <img class="pc" src="./img/pc/solution.png" alt="">
